<!DOCTYPE html>
<html>
    <head>
        
    </head>
    <body>
        <h1>Angler Spot</h1>
        <h2>Feed</h2>
        <br>
        {% if posts %}
            <ul>
                {% for post in posts %}
                <li>
                    <h2>{{post.title}}</h2>
                    <p>{{post.text}}</p>
                    {% if post.post_image %}
                        <img src="{{post.post_image.url}}">
                    {% endif %}
                </li>
                {% endfor %}
            </ul>
        {% endif %}    
        <p>Hi there!</p>
        <p>It works!</p>
    </body>
</html>
